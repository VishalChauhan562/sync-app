version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    ports:
      - "8000:8000"
    environment:
      - PYTHONUNBUFFERED=1

  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
    ports:
      - "5173:5173"
    environment:
      # Use the service name 'backend' for the VITE_API_URL to ensure it points to the backend container
      - VITE_API_URL=http://backend:8000  # This will work on Docker's internal network
    depends_on:
      - backend  # Ensure frontend waits for backend to be up
